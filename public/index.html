<!DOCTYPE html>
<html>

<head>
    <title>Azur Lane Sticker Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="root"></div>
    <script>
        const $body = document.querySelector('body')
        //set page width equal to window screen size
        const scrollBarWidth = $body.scrollWidth
        $body.style.width = scrollBarWidth - 1 + 'px'
    </script>
    <script src="https://kit.fontawesome.com/a36ad47c5d.js" crossorigin="anonymous"></script>
    <script src="/bundle.js"></script>
</body>

</html>
